<!doctype html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	==================================== -->
	<title>A Simple Form</title>
	<meta charset="utf-8">
	<meta name="description" content="This is a form I was tasked to code to showcase my skills!">
	<meta name="author" content="Nicholas J Ferrari">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">

	<!-- Styles & Scripts
	==================================== -->
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>

<form method="post">
	<div class="fields">
		<div class="field">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="Remy">
		</div>
		<div class="field">
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="LeBeau">
		</div>
		<div class="field">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="ragin_cajun@x-mail.com">
		</div>
		<div class="field">
			<label for="zip">Zip Code:</label>
			<input type="number" id="zip" name="zip" placeholder="12345">
		</div>
		<div class="field">
			<label for="age">Age:</label>
			<input type="range" id="age" name="age">
		</div>
		<div class="field">
			<label for="radio">Which boxes would you like to check?</label>
			<input type="radio" id="radio" name="radio">
		</div>
		<div class="field">
			<label for="opt"> - I agree to check this box</label>
			<input type="checkbox" id="opt" name="opt">
		</div>
		<div class="field">
			<label for="button">Submit!</label>
			<input type="submit" id="button" name="button">
		</div>
	</div>
</form>

</body>
</html>
